<h2>Agregar Personaje</h2>
<form action="" class="row">
  <input
    [(ngModel)]="character.name"
    type="text"
    class="form-control mb-2"
    placeholder="Nombre"
  />
  <input
    [(ngModel)]="character.power"
    type="number"
    class="form-control mb-2"
    placeholder="Poder"
  />
  <button type="submit" class="btn btn-primary">Agregar</button>
</form>
<pre>
  {{ character | json }}
</pre>

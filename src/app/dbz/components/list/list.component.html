<h2>Listado</h2>
<ul class="list-group">
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isLast = last;
      let isOdd = odd
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-success': isLast,
      'list-group-item-secondary': isOdd
    }"
  >
    {{ i + 1 }} - {{ character.name }} : {{ character.power }}
    <!-- poner el evento click -->
    <button class="btn btn-danger">X</button>
  </li>
</ul>

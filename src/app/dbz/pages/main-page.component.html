<div class="bg-dark text-light py-4 px-3 mb-4">
  <h1>DBZ Personajes</h1>
</div>
<div class="container">
  <div class="row">
    <div class="col">
      <!-- recibiré el evento del hijo que dispará un metodo nuevo "onDeleteCharacter"  -->
      <dbz-list
        (positionToDelete)="onDeleteCharacter($event)"
        [characterList]="characters"
      ></dbz-list>
    </div>
    <div class="col">
      <dbz-add-character
        (addCharacter)="onNewCharacter($event)"
      ></dbz-add-character>
    </div>
  </div>
  <img
    src="assets/Personajes-Dragon-Ball.jpg"
    alt="personajes"
    class="d-block m-auto mt-5"
  />
</div>
